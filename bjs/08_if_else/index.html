<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        
        <div class="row text-center mb-5">
            <h2 class="col col-md-6 offset-md-3">
                Загадай число в диапазоне <br>от <span class="minRange"></span> до <span class="maxRange"></span>. <br>И я быстренько его отгадаю :)
            </h2>
        </div>
        <div class="game-card row align-items-center">
            <div class="col col-md-2 offset-md-1 align-self-start">
                <p class="rules text-center">Жми на кнопки и выбирай начало и конец диапазона
                    чисел для игры в пределах от <span class="min-number">-999</span> до <span
                        class="max-number">999</span></p>
                <div class="row text-center gap-4">
                    <!-- Вместо Alert -->
                    <div>
                        <button type="button" class="btn btn-primary w-100" data-bs-toggle="collapse"
                            data-bs-target="#collapseMin">Минимум <br><span class="minRange">456</span></button>
                        <div class="collapse" id="collapseMin">
                            <select name="" id="min-number" size="10" class="card w-100 mt-3 mb-3 p-1 text-center">
                            </select>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary w-100" data-bs-toggle="collapse"
                            data-bs-target="#collapseMax">Максимум <br><span class="maxRange">456</span></button>
                        <div class="collapse" id="collapseMax">
                            <select name="" id="max-number" size="10" class="card w-100 mt-3 mb-3 p-1 text-center">
                            </select>
                        </div>
                    </div>
                    <!-- Конец Вместо Alert -->
                </div>
            </div>
            <div class="col col-md-4 offset-md-1 align-self-start">
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                    </div>
                    <div class="card-body">
                        <div class="row no-gutters">
                            <div class="col">
                                <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="btn-group">
                            <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                            <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                            <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-link" id="btnRetry">Заново</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
