<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row game-card align-items-center mt-5">
            <div class="col col-md-6 offset-md-3 mt-5">
                <div class="card border-danger">
                    <div class="card-header text-white bg-danger text-center">
                        <p class="m-0">Окно результатов генерации</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col col-md-4" id="photo">
                                <img src="">
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <h3 class="card-title"><span id="surnameOutput">Генерация фамилии</span></h3>
                                        <h4>
                                            <span id="firstNameOutput">Генерация имени</span>
                                            <span id="patronymicOutput">Генерация отчества</span>
                                        </h4>
                                    </div>
                                </div>
                                <div class="personal-data row mt-4 text-danger">
                                    <div class="col">
                                        <p>
                                            <span id="genderOutput">Генерация пола</span>
                                        </p>
                                        <p>
                                            <span id="birthYearOutput">Генерация года рождения</span>
                                        </p>
                                        <p>
                                            <span id="professionOutput">Генерация профессии</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer  text-white bg-danger">
                        <div class="row text-center">
                            <div class="col col-md-4 offset-md-1">
                                <button type="button" class="btn btn-warning text-white" id="new-person">Новый человек</button>
                            </div>
                            <div class="col col-md-4 offset-md-2">
                                <button type="button" class="btn btn-warning text-white" id="reset">Сброс данных</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="personGenerator.js"></script>
    <script src="init.js"></script>
</body>

</html>
